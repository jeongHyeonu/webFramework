<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<div class="hero-section">
    <div class="hero-content">
        <h1>My Blog</h1>
        <h4>블로그에 오신 것을 환영합니다.</h4>
    </div>
</div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="article-id" th:value="${article.id}">
                <header class="mb-4">
                    <input type="text" class="form-control form-control-lg" placeholder="제목을 입력하세요" id="title" th:value="${article.title}">
                </header>
                <section class="mb-5">
                    <textarea class="form-control h-25" rows="10" placeholder="내용을 입력하세요" id="content" th:text="${article.content}"></textarea>
                </section>
                <div class="d-flex justify-content-between">
                    <button th:if="${article.id} != null" type="button" id="modify-btn" class="btn btn-primary btn-lg">수정</button>
                    <button th:if="${article.id} == null" type="button" id="create-btn" class="btn btn-primary btn-lg">등록</button>
                    <button th:if="${article.id} != null" type="button" id="delete-btn" class="btn btn-danger btn-lg">삭제</button>
                </div>
            </article>
        </div>
    </div>
</div>
<script src="/js/article.js"></script>
</body>
</html>
